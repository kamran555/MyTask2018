<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="https://use.fontawesome.com/52ecee8f0a.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/vendor/bootstrap.css">
	<script src="assets/js/script.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body class="main">


  <!-- Personal Information  -->


     <section id="personal"> 
       
             <div class="container"> 

                <div class="row"> 

                    <span class="fa-stack fa-lg">
                     <i class="fa fa-circle fa-stack-2x"></i>
                     <i class="fa fa-inverse fa-stack-1x">1</i>
                    </span> <h4>  Personal Information </h4>  

                </div>

                 <div class="col-md-8 " > 

                            <form  name="myForm">  

                                <div class="col-md-6" > 
                                    <div class="color">
                                      <label for="text"> First Name :</label>
                         <input type="text"  id="fname" placeholder=" Elon" name="fname" pattern="[a-zA-Z]+">
                                     </div>

                                </div>
                                 <div class="col-md-6" > 
                                    <div class="color">
                                      <label for="text"> Last Name :</label>
                         <input type="text"  id="lname" placeholder=" Musk" name="lname" pattern="[a-zA-Z]+">
                                     </div>

                                </div>

                                 <div class="col-md-12"> 

                                              <div class="color">
                                     <label for="email"> Email </label>
                                <input type="email"  id="email" placeholder=" elon@spacex.com" name="email" autocomplete="off" >
                                      
                                   </div>        

                                 </div>

                                  <div class="col-md-6" > 
                                    <div class="color">
                                      <label for="country"> Country:</label>
                                       <select id="country" name="country">
                                           <option value="australia">Australia</option>
                                           <option value="canada">Canada</option>
                                           <option value="usa">USA</option>
                                       </select>
                                     </div>

                                </div>
                                <div class="col-md-6"> 

                                      <div class="color">
                                            <label for="text">Postal Code </label>
                                            <input type="text"  id="postalCode" placeholder="1001" name="postalCode"  maxlength="4" required pattern="[0-9]{4}">
                                      
                                      </div>
                                </div>

                                <div class="col-md-12"> 
                                         <div class="color">
                                               <label for="tel"> Phone Number </label>
                                               <input type="tel"  id="phone" placeholder=" (055)-***-**-**" name="phone"  >                           
                                        </div>        
                                 </div>
                  </div>

                 <div class="col-md-4 col-xs-12"  > 

                            <div class="col-md-12">  

                                <div class="color order"> 

                                        <h4> <b>  Your Order</b>  <h4>
                                  <ul>  

                                      <li > Apple Watch Sport <span> 900$ </span></li> 
                                      <li > Modern Bulk  <span> 380$ </span></li>  
                                      <li > <div class="line">   </div>  </li>
                                      <li > Total Purchases  <span> 960.00$ </span></li> 
                                      <li > Estimated tax  <span> 0$ </span></li> 
                                      <li > <div class="line">   </div>  </li>
                                      <li > Total   <span> <b> 960$ </b> </span></li> 

                                  </ul>

                                </div>

                           </div>

                  </div>
            </div>
     </section>

      <!-- Payment Details  -->

       <section id="Payment"> 

          <div class="container"> 
                 <div class="row"> 

                    <span class="fa-stack fa-lg">
                     <i class="fa fa-circle fa-stack-2x"></i>
                     <i class="fa fa-inverse fa-stack-1x">2</i>
                    </span> <h4>  Payments Detail </h4>  
                    <i class="fa fa-lock" style="font-size:24px"></i>
                </div>

                 <div class="col-md-8"> 

                     <div class="col-md-12"> 
                            <div class="color">
                                <label for="creditCardText"> Credit Cart Number</label>
                                   <input class="creditCardText" type="text"   placeholder=" 0000-0000-0000-0000" maxlength="20"   >
                                   <i class="fa fa-cc-visa" style="font-size:24px" aria-hidden="true"></i>
                                  
                           </div>   

                      </div>

                      <div class="col-md-6"> 

                                      <div class="color">
                                            <label for="password">Security Code</label>
                                            <input type="password"  id="password" placeholder="*******" name="epassword" maxlength="10">
                                            <i class="fa fa-question-circle" style="font-size:24px"  aria-hidden="true"></i>
                                      
                                      </div>
                       </div>

                       <div class="col-md-6"> 

                                      <div class="color">
                                            <label for="date"> Expiration Date</label>
                                            <input id="expirationDate" class="expdate" type="text"  placeholder="MM/YY" name="date" pattern="([0-9]{2}[/]?){2}" maxlength="4" required>
                                      
                                      </div>
                      </div>

                      <div class="col-md-12"> 
                            <div class="color " style="padding:0px;">
                                <button class="but" value="Submit" > <i class="fa fa-shopping-cart"></i>  Complete Purchase  </button>

                                

                                
                                  
                           </div>   

                      </div>
     

                 </div>

          </div>

          </form>




                     
       </section> 


        <!-- Done Divi  -->

            

     




	
</body>
</html>
